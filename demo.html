<!DOCTYPE html>
<html>
  <head>
    <title>"record-set demo"</title>
    <script src='../platform/platform.js'></script>
    <link href='../polymer/polymer.html' rel='import'>
    <link href='record-set.html' rel='import'>
  </head>
  <body>
    <polymer-element attributes='label' extends='record-base' name='my-record' noscript></polymer-element>
    <polymer-element name='demo-app'>
      <template>
        <record-set id='data' records='{{records}}'></record-set>
        <my-record id='x' label='test' rid='1'></my-record>
        <my-record id='y' label='test2' rid='2'></my-record>
        <ul>
          <template repeat='{{record in $.x.all}}'>
            <li>{{record.type}}: {{record.rid}} -> {{record.label}}</li>
          </template>
        </ul>
      </template>
      <script>
        (function() {
          Polymer('demo-app');
        
        }).call(this);
      </script>
    </polymer-element>
    <demo-app></demo-app>
  </body>
</html>
