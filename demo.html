<!DOCTYPE html>
<html>
  <head>
    <title>"record-set demo"</title>
    <script src='../platform/platform.js'></script>
    <link href='../polymer/polymer.html' rel='import'>
    <link href='record-set.html' rel='import'>
  </head>
  <body>
    <polymer-element name='demo-app'>
      <template>
        <record-set id='data' records='{{records}}'></record-set>
        <record-single id='x' label='test' type='test'></record-single>
        <ul>
          <template repeat='{{record in $.data.records}}'>
            <li>{{record.type}} {{record.label}}</li>
          </template>
        </ul>
      </template>
      <script>
        (function() {
          Polymer({
            ready: function() {
              return this.$.x.save();
            }
          });
        
        }).call(this);
      </script>
    </polymer-element>
    <demo-app></demo-app>
  </body>
</html>
